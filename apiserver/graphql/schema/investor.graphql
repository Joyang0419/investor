type Query {
    investors(input: QueryInvestorsInput!): [Investor!]!
}

type Mutation {
    createInvestor(input: CreateInvestorInput!):createInvestorPayload
    login(input: LoginInput!): String!
}

type createInvestorPayload {
    investor: Investor
    customCode: Int!
}

type Investor {
    id: ID!
    username: String!
    password: String!
}

input CreateInvestorInput {
    username: String!
    password: String!
}

input LoginInput {
    username: String!
    password: String!
}

