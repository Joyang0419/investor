version: '3'

services:
  mysql:
    container_name: mysql
    restart: always
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: investor
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 5s
      retries: 10
    volumes:
      - ../volume/mysql/data:/var/lib/mysql
  flyway:
    image: flyway/flyway:latest
    container_name: flyway
    build:
      context: .
    environment:
      - FLYWAY_URL=jdbc:mysql://mysql:3306/investor
      - FLYWAY_USER=my_user
      - FLYWAY_PASSWORD=my_password
    volumes:
      - ../migration/mysql:/flyway/sql  # 迁移脚本的挂载目录
    #      - ./volume/flyway_mysql_conf:/flyway/conf  # Flyway 配置文件的挂载目录
    depends_on:
      mysql:
        condition: service_healthy
    command: [ "migrate" ]  # 指定要执行的 Flyway 命令

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    build:
      context: .
      dockerfile: ./mongodb/Dockerfile
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ../volume/mongodb/data:/data/db
    ports:
      - "27017:27017"

  migrate-mongo:
    container_name: migrate-mongo
    build:
      context: .
      dockerfile: ./migrate-mongo/Dockerfile
    volumes:
      - ../migration/mongodb:/app/migrations  # 遷移腳本目錄
      - ./migrate-mongo/migrate-mongo-config.js:/app/migrate-mongo-config.js  # 配置文件
    depends_on:
      - mongodb
    command: [ "migrate-mongo", "up" ]

  redis:
    image: redis:7.2.5-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ../volume/redis/data:/data

  zookeeper:
    container_name: zookeeper
    image: bitnami/zookeeper:latest
    restart: always
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    container_name: kafka
    image: bitnami/kafka:latest
    restart: always
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_LOG_RETENTION_HOURS=6
    depends_on:
      - zookeeper

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  apiserver:
    container_name: apiserver
    build:
      context: ../../ # 目前定位在: investor; 方便在dockerfile copy 檔案用
      dockerfile: ./build/dev/apiserver/Dockerfile