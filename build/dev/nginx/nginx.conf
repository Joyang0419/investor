# Nginx 配置文件


events {
    worker_connections  1024; # 每個 worker 進程最大連接數
    use                 epoll; # 使用 epoll 模型
}

# 全局配置
http {
    # 設置 upstream 區塊定義後端服務器
    upstream apiservers {
        # 在這裡添加你的 API Server 地址和端口
        server apiserver:8080;
        # server apiserver2:8080;
    }

    # 設置服務器區塊，定義 Nginx 如何處理流量
    server {
        listen 80;  # 監聽端口 80
        server_name  localhost;

        # 設置反向代理路徑
        location / {
            proxy_pass http://apiservers;  # 將流量代理到 upstream 定義的服務器組
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 添加超時設置
            proxy_connect_timeout 10s; # 連接超時
            proxy_read_timeout 30s; # 讀取超時
            proxy_send_timeout 30s; # 發送超時
        }

        # 如果需要 HTTPS 支持，可以在這裡添加 SSL 設置
        # ssl_certificate /path/to/your/certificate.crt;
        # ssl_certificate_key /path/to/your/private.key;
        # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        # ssl_prefer_server_ciphers on;
    }
}
